<!DOCTYPE html>
<html>
<head>
<title>Arms animation</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="bg" src="background.png">
        </a-assets>
        <a-sky src="#bg"></a-sky>
        <a-entity position="0 0 4">
            <a-camera></a-camera>
        </a-entity>
        <a-entity position="0 -10.1 -1" rotation="30 190 0">
            <a-sphere radius="7" color="blue"></a-sphere>
        <a-entity animation="property:object3D.rotation;to:45 100 100;dur:5000;delay:250;loop:true;dir:alternate">
            <a-sphere radius="7" color="blue"></a-sphere>
        </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
